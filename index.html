<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE BOOK</title>
  <style>
    body {
      background-color: #4b3621; /* 어두운 흙 배경 */
      color: #f0e4d7;
      text-align: center;
      font-size: 2rem;
      font-family: 'Georgia', serif;
      margin-top: 5%;
    }

    .book-container {
      display: inline-block;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .book {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      border: 5px solid #4b3621;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5), 0px 0px 15px #4b3621;
    }

    .book.flip {
      transform: rotateY(180deg);
    }

    .book-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      background-color: #000;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: overlay;
    }

    .back {
      background-color: #000;
      color: #f0e4d7;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      padding: 20px;
      box-sizing: border-box;
    }

    .dirt {
      position: absolute;
      background-color: #4b3621;
      opacity: 0.8;
      border-radius: 50%;
      filter: blur(2px);
    }

    .dirt1 { width: 50px; height: 20px; top: 30px; left: 80px; }
    .dirt2 { width: 30px; height: 15px; top: 150px; left: 200px; }
    .dirt3 { width: 70px; height: 25px; top: 250px; left: 50px; }
    .dirt4 { width: 40px; height: 20px; top: 320px; left: 180px; }
    .dirt5 { width: 60px; height: 30px; top: 100px; left: 30px; }

    button {
      background-color: #8b5a2b;
      color: #f0e4d7;
      border: 2px solid #f0e4d7;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    button:hover {
      background-color: #a67c52;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="book-container">
    <div class="book" id="book">
      <!-- 앞면 -->
      <div class="book-face front">
        <div class="dirt dirt1"></div>
        <div class="dirt dirt2"></div>
        <div class="dirt dirt3"></div>
        <div class="dirt dirt4"></div>
        <div class="dirt dirt5"></div>
      </div>

      <!-- 뒷면 -->
      <div class="book-face back" id="message">
        THE BOOK
      </div>
    </div>
  </div>

  <br>
  <button onclick="flipBook()">펼쳐서 확인하기</button>

  <script>
    function flipBook() {
      const book = document.getElementById("book");
      const message = document.getElementById("message");

      const messages = [
        "어", "아니", "아래 버튼을 8번 더 눌러봐", "?", "몰라", "ㅋ",
        "다시 생각해봐.", "그래", "어쩌면 맞을지도 몰라.", "비밀이야.",
        "다음 질문으로 넘어갈까?", "그 질문에 답하려면 커피가 필요해.",
        "생각할 시간 좀 줘봐.", "좋은 질문인데, 내가 대답하고 싶진 않네.",
        "너 정말 진지하게 묻는 거야?", "정답이 있을까 없을까?",
        "그거 너한테 중요한 질문이야?", "나도 그게 궁금했어.",
        "잠깐만, 왜 그런 질문을 해?", "그건 비밀리에 논의돼야 하는 주제야.",
        "여기에 대한 대답은 정해진 게 없어.", "내가 이런 대답을 할 줄 알았어?",
        "내 대답은 네 상상에 맡길게.", "그 질문은 답을 원하지 않아 보여.",
        "그건 내 전문 영역이 아니야.", "그냥 운에 맡겨야 할지도 몰라."
      ];

      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      message.innerText = randomMessage;

      book.classList.toggle("flip");
    }
  </script>
</body>
</html>
