<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOOK</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3a2c29; /* 어두운 갈색 배경 */
            font-family: 'Georgia', serif;
            color: #f0e4d7;
            overflow: hidden;
        }

        /* 책 스타일 */
        .book {
            width: 80vw; /* 책 너비 */
            height: 90vh; /* 책 높이 */
            background-color: #000; /* 검정 책 */
            border: 10px solid #3a2c29; /* 테두리 */
            display: flex;
            flex-direction: column;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5), 0px 0px 15px #3a2c29; /* 흙 느낌 */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            position: relative;
        }

        /* 책 페이지 스타일 */
        .page {
            flex: 1;
            padding: 20px;
            background-color: #f0e4d7; /* 페이지 색상 */
            overflow: auto;
            box-sizing: border-box;
            position: relative;
        }

        .page-content {
            opacity: 1;
            transition: opacity 1s ease-in-out; /* 페이드 효과 (1초) */
        }

        /* 흙 얼룩 스타일 */
        .dirt {
            position: absolute;
            background-color: #4b3621; /* 흙 색상 */
            opacity: 0.8;
            border-radius: 50%;
            filter: blur(2px);
        }

        /* 흙 얼룩 위치 */
        .dirt1 {
            width: 50px;
            height: 20px;
            top: 30px;
            left: 80px;
        }

        .dirt2 {
            width: 30px;
            height: 15px;
            top: 150px;
            left: 200px;
        }

        .dirt3 {
            width: 70px;
            height: 25px;
            top: 250px;
            left: 50px;
        }

        button {
            background-color: #8b5a2b; /* 갈색 버튼 */
            color: #f0e4d7; /* 크림색 텍스트 */
            border: 2px solid #f0e4d7;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'Georgia', serif;
            margin-top: 20px;
        }

        button:hover {
            background-color: #a67c52; /* 더 밝은 갈색 */
            color: #fff; /* 흰색 글자 */
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page">
            <!-- 페이지 내용 -->
            <div class="page-content" id="message">
                T̶͉̲͕͍̘̊͗͋͆͒͂͛͘H̶̟̭͚̟͑̆̔̍͑͘͘ͅË̸͕̫͔͙̟́͐̐̆̈́̓̈́ ̷̩̩̞͜͝B̸͓͓̗̮͙͆̎̓̀͑O̸͓̩̠͓̥̔̔̍̿̒̐͐̽͘Ȯ̸͓̝̩̣̼́̓̽̑̈͗̚K̷͎͙̳̞̣̂̑͒̆
            </div>
            <button onclick="showRandomMessage()">펼쳐서 확인하기</button>
        </div>
        <!-- 흙 얼룩 추가 -->
        <div class="dirt dirt1"></div>
        <div class="dirt dirt2"></div>
        <div class="dirt dirt3"></div>
    </div>

    <script>
        function showRandomMessage() {
            // 페이지 내용을 변경하기 전에 opacity를 0으로 설정하여 페이드 아웃
            const messageElement = document.getElementById("message");
            messageElement.style.opacity = 0;

            // 1초 후에 새로운 메시지로 업데이트하고 opacity를 다시 1로 설정하여 페이드 인
            setTimeout(function() {
                const messages = [
                    "어",
                    "아니",
                    "아래 버튼을 8번 더 눌러봐",
                    "?",
                    "아는데 안 알려줄거야.",
                    "몰라",
                    "ㅋ",
                    "다시 생각해봐.",
                    "그래",
                    "안돼앳",
                    "ㄴ",
                    "어쩌면 맞을지도 몰라.",
                    "그 질문에 답하려면 커피가 필요해.",
                    "어디서부터 시작해야 할까?",
                    "생각할 시간 좀 줘봐.",
                    "좋은 질문인데, 내가 대답하고 싶진 않네.",
                    "이건 비밀이야.",
                    "다음 질문으로 넘어갈까?",
                    "누군가 답을 알고 있을지도 몰라.",
                    "흥미로운 가정이야.",
                    "이건 좀 깊게 들어가야 하는데?",
                    "글쎄, 모르겠어.",
                    "잠깐만, 다시 확인해볼게.",
                    "그건 시간 여행자가 답할 수 있을 거야.",
                    "이건 억지로 알아낼 필요는 없을지도?",
                    "너 정말 진지하게 묻는 거야?",
                    "정답이 있을까 없을까?",
                    "결정하기 어렵다.",
                    "다시 물어보는 건 어때?",
                    "지금 당장은 생각 안 나.",
                    "그거 너한테 중요한 질문이야?",
                    "흥미로운 질문이야.",
                    "내가 여기까지 오게 된 이유가 이 질문 때문인가?",
                    "기대했던 질문은 아니네.",
                    "나도 그게 궁금했어.",
                    "잠깐만, 왜 그런 질문을 해?",
                    "모르겠는데 잘 알아보자.",
                    "아니, 그렇진 않을 걸.",
                    "완전히 확실하지 않아.",
                    "그건 비밀리에 논의돼야 하는 주제야.",
                    "그런 질문은 처음 받아봤어.",
                    "그건 철학적 문제일 수도 있어.",
                    "내가 모른다고 답하면 실망할까?",
                    "왜 그런 질문을 하고 싶어 하는 거야?",
                    "여기에 대한 대답은 정해진 게 없어.",
                    "이건 다들 한 번쯤 생각해보는 질문이야.",
                    "내가 이런 대답을 할 줄 알았어?",
                    "다시 물어봐도 모를걸?",
                    "내 대답은 네 상상에 맡길게.",
                    "내가 알려줄 수 없지만, 너는 알아낼 수 있을 거야.",
                    "그 질문은 답을 원하지 않아 보여.",
                    "대답하기 너무 복잡해.",
                    "그건 내 전문 영역이 아니야.",
                    "별 의미 없는 대답일지도 몰라.",
                    "글쎄, 대답은 상황에 따라 달라질 거야.",
                    "그건 확실하지 않아.",
                    "생각하는데 시간이 좀 필요해.",
                    "뭐라고 대답해야 좋을지 모르겠네.",

                ];
                messageElement.innerText = messages[Math.floor(Math.random() * messages.length)];

                // 메시지를 업데이트한 후 opacity를 1로 설정하여 페이드 인
                messageElement.style.opacity = 1;
            }, 1000); // 1초 후에 메시지 변경
        }
    </script>

</body>
</html>
