<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE BOOK</title>
  <style>
    body {
      background-color: #4b3621; /* 어두운 흙 배경 */
      color: #f0e4d7;
      text-align: center;
      font-size: 2rem;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 80%;
      height: 80%;
      perspective: 1000px; /* 3D 효과 */
    }

    .page {
      width: 100%;
      height: 100%;
      background-color: #4b3621;
      color: #f0e4d7;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden; /* 뒷면이 보이지 않게 */
      transition: transform 1.5s ease; /* 페이지 넘기는 효과 */
    }

    .page-back {
      transform: rotateY(180deg); /* 뒤 페이지는 반대로 회전 */
    }

    button {
      background-color: #8b5a2b;
      color: #f0e4d7;
      border: 2px solid #f0e4d7;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Georgia', serif;
    }

    button:hover {
      background-color: #a67c52;
      color: #fff;
    }

    .book-message {
      position: absolute;
      color: #f0e4d7;
      font-size: 2rem;
      text-align: center;
      z-index: 2;
    }

    .dirt {
      position: absolute;
      background-color: #4b3621;
      opacity: 0.8;
      border-radius: 50%;
      filter: blur(2px);
    }

    /* 흙 얼룩 위치 */
    .dirt1 { width: 50px; height: 20px; top: 30px; left: 80px; }
    .dirt2 { width: 30px; height: 15px; top: 150px; left: 200px; }
    .dirt3 { width: 70px; height: 25px; top: 250px; left: 50px; }
    .dirt4 { width: 40px; height: 20px; top: 320px; left: 180px; }
    .dirt5 { width: 60px; height: 30px; top: 100px; left: 30px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="page" id="page1">
      <div class="book-message" id="message">THE BOOK</div>
    </div>
    <div class="page page-back" id="page2">
      <div class="book-message" id="message2">새로운 페이지!</div>
    </div>
  </div>

  <br>
  <button onclick="turnPage()">펼쳐서 확인하기</button>

  <script>
    let isPageFlipped = false; // 페이지가 뒤집혔는지 여부

    function turnPage() {
      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      const message = document.getElementById("message");
      const messages = [
        "어", "아니", "아래 버튼을 8번 더 눌러봐", "?", "몰라", "ㅋ",
        "다시 생각해봐.", "그래", "어쩌면 맞을지도 몰라.", "비밀이야.",
        "다음 질문으로 넘어갈까?", "그 질문에 답하려면 커피가 필요해.",
        "생각할 시간 좀 줘봐.", "좋은 질문인데, 내가 대답하고 싶진 않네.",
        "너 정말 진지하게 묻는 거야?", "정답이 있을까 없을까?",
        "그거 너한테 중요한 질문이야?", "나도 그게 궁금했어.",
        "잠깐만, 왜 그런 질문을 해?", "그건 비밀리에 논의돼야 하는 주제야.",
        "여기에 대한 대답은 정해진 게 없어.", "내가 이런 대답을 할 줄 알았어?",
        "내 대답은 네 상상에 맡길게.", "그 질문은 답을 원하지 않아 보여.",
        "그건 내 전문 영역이 아니야.", "그냥 운에 맡겨야 할지도 몰라."
      ];

      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      message.innerText = randomMessage;
      document.getElementById("message2").innerText = randomMessage;

      // 페이지 넘기기 효과
      if (isPageFlipped) {
        // 이미 페이지가 뒤집혔으면, 다시 원래대로
        page1.style.transform = "rotateY(0deg)";
        page2.style.transform = "rotateY(180deg)";
      } else {
        // 페이지가 안 뒤집혔으면, 뒤집기
        page1.style.transform = "rotateY(-180deg)";
        page2.style.transform = "rotateY(0deg)";
      }

      // 상태 토글
      isPageFlipped = !isPageFlipped;
    }
  </script>
</body>
</html>
